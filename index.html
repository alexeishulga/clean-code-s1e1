<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
	  <img src="./eisenhower-matrix.jpg" alt="matrix">
	  <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="form-items">
      <article>
	    <p id="form-element">
	    <label for="form-task">Add Item</label>
	      <section class="task-items_wrapper">
	        <input id="form-task" class="menu-task__input" type="text">
		    <button>Add</button>
	      </section>
        </p>
	  <section>
	    <h3>Todo</h3>
        <ul id="form-task_incomplete" class="menu">
          <li class="menu__item">
	        <input type="checkbox"><label class="menu-task__input">Pay Bills</label>
		    <input type="text" class="menu-task__input">
		    <button class="menu-task__buttonEdit">Edit</button>
		    <button class="menu-task__buttonDelete"><img src="./remove.svg" alt="delete"></button>
	      </li>
          <li class="editMode">
	        <input type="checkbox">
		    <label class="menu-task__input">Go Shopping</label>
		    <input type="text" value="Go Shopping" class="menu-task__input">
		    <button class="menu-task__buttonEdit">Save</button>
		    <button class="menu-task__buttonDelete"><img src="./remove.svg" alt="delete"></button>
	      </li>
        </ul>
	  </section>
	  <section>
	    <h3>Completed</h3>
	    <ul id="form-task_completed" class="menu">
	      <li class="menu__item">
	        <input type="checkbox" checked>
		    <label class="menu-task__input">See the Doctor</label>
		    <input type="text" class="menu-task__input">
		    <button class="menu-task__buttonEdit">Edit</button>
		    <button class="menu-task__buttonDelete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
	  </section>
	  </article>
    </main>
  <script SRC="app.js"></script>
  </body>
</html>
